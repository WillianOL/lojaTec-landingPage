<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecGalaxy</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <section class="header-top">
            <div class="logo">
                <p><span>Galaxy</span>Tec</p>
            </div>
            <div class="barra-de-pesquisa">
                <input type="text" name="barraDePesquisa" id="barraDePesquisa" placeholder="Pesquisa GalaxyTec">
                <label for="barraDePesquisa">
                    <span class="material-symbols-outlined">search</span>
                </label>
            </div>
            <ul class="botoes-rapidos">
                <li class="login">
                    <span class="material-symbols-outlined">person</span>
                    <p>Login</p>
                </li>
                <li class="suporte">
                    <span class="material-symbols-outlined">support_agent</span>
                    <p>Suporte</p>
                </li>
                <li class="carrinho">
                    <span class="material-symbols-outlined">shopping_cart</span>
                    <p>Carrinho</p>
                </li>
            </ul>
        </section>

        <section class="header-bottom">
            <nav class="lista-protudos-conteiner">
                <ul class="lista-produtos">
                    <li class="itens">
                        <p class="principal">Marcas</p>
                    </li>
                    <li class="itens">
                        <p class="principal">Celulares</p>
                    </li>
                    <li class="itens">
                        <p class="principal">Monitores</p>
                    </li>
                    <li class="itens">
                        <p class="principal">Inform√°tica</p>
                    </li>
                    <li class="itens">
                        <p class="principal">Notebooks</p>
                    </li>
                </ul>
            </nav>
        </section>
    </header>
    <script src="index.js"></script>
</body>
</html>
